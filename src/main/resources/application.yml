logging:
  level:
    org.springframework.security: DEBUG

# Spring Boot 기본 설정
spring:
  application:
    name: treaxure-backend
  profiles:
    active: local
  # H2 설정
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:file:./testdb;MODE=MySQL;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    membername:
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
jwt:
  secret: "myverysecretjwtkeymyverysecretjwtkey" # 32자 이상
  access-token-validity: 3600000 # 1시간 (1,000 x 60 x 60)
  refresh-token-validity: 604800000 # 7일 (1,000 x 60 x 60 x 24 x 7)

server:
  port: 8081
# JWT 설정 (반드시 application.yml 최하단에 위치)
app:
  jwtSecret: your_super_secret_key_here
  jwtExpirationMs: 900000 # 15분
  jwtRefreshExpirationMs: 604800000 # 7일

